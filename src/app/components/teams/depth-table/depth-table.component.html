<table mat-table [dataSource]="depth.depthChart | keyvalue" class="mat-elevation-z8">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{ element.key }}</td>
  </ng-container>

  <ng-container matColumnDef="values">
    <th mat-header-cell *matHeaderCellDef>Players</th>
    <td mat-cell *matCellDef="let element" class="row">
        <div *ngFor="let value of element.value; index as i" class="col-md-4">
          <app-player-card-small [player]="value"[depth]="i+1" [position]="element.key" [teamDepth]="depth"></app-player-card-small>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['key', 'values']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['key', 'values']"></tr>
</table>
